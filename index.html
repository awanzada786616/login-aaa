<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Wasi Prediction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 40px;
      width: 320px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .login-container h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 25px;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 16px;
    }

    .login-container input::placeholder {
      color: #bbb;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #00f2fe, #4facfe);
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-container button:hover {
      background: linear-gradient(to right, #43e97b, #38f9d7);
    }

    .footer {
      margin-top: 15px;
      text-align: center;
      color: #aaa;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>üîê Login</h2>
    <input type="text" placeholder="Enter Mobile or Email">
    <input type="password" placeholder="Enter OTP or Password">
    <button>Login</button>
    <div class="footer">Powered by Wasi</div>
  </div>

</body>
</html>
