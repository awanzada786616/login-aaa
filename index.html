<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ShadowOTP Style Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #141414, #2a2a2a);
      font-family: 'Segoe UI', sans-serif;
      color: #eee;
    }
    .login-card {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 0 20px rgba(0,255,255,0.2);
    }
    .login-card h2 {
      margin-bottom: 25px;
      text-align: center;
      font-size: 24px;
      color: #00f2fe;
    }
    .login-card input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 16px;
    }
    .login-card input::placeholder {
      color: #ccc;
    }
    .login-card button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: linear-gradient(45deg, #00f2fe, #4facfe);
      border: none;
      border-radius: 6px;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .login-card button:hover {
      background: linear-gradient(45deg, #43e97b, #38f9d7);
    }
    .login-card .link {
      margin-top: 12px;
      text-align: center;
      font-size: 14px;
    }
    .login-card .link a {
      color: #4facfe;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>Shadowâ€¯OTP</h2>
    <input type="text" placeholder="Enter Phone or Email" />
    <input type="password" placeholder="Enter OTP / Password" />
    <button>Login</button>
    <div class="link">
      New user? <a href="signup.html">Create account</a>
    </div>
  </div>
</body>
</html>
