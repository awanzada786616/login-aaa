<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Login | Secure Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    .card {
      background: #222;
      padding: 40px;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }
    h2 {
      color: #fff;
      text-align: center;
      margin-bottom: 25px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      background: #333;
      color: #ddd;
      font-size: 16px;
    }
    input::placeholder {
      color: #999;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #ff4b2b;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #ff5722;
    }
    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #bbb;
    }
    .footer a {
      color: #ff4b2b;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Secure Login</h2>
    <input type="text" placeholder="Username / Email" />
    <input type="password" placeholder="Password / OTP" />
    <button>Login</button>
    <div class="footer">
      New user? <a href="signup.html">Sign Up</a>
    </div>
  </div>

</body>
</html>
