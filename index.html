<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wasi OTP Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      overflow: hidden;
    }

    #crystals {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    .login-wrapper {
      position: relative;
      z-index: 1;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-wrapper h2 {
      color: #fff;
      margin-bottom: 30px;
      font-size: 26px;
    }

    .login-wrapper input {
      width: 100%;
      max-width: 340px;
      padding: 14px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      background: rgba(255,255,255,0.07);
      color: #fff;
      font-size: 16px;
    }

    .login-wrapper input::placeholder {
      color: #aaa;
    }

    .login-wrapper button {
      width: 100%;
      max-width: 340px;
      padding: 14px;
      background: linear-gradient(45deg, #00f2fe, #4facfe);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
    }

    .login-wrapper button:hover {
      background: linear-gradient(45deg, #43e97b, #38f9d7);
    }

    .footer {
      margin-top: 20px;
      color: #ccc;
      font-size: 14px;
    }

    .footer a {
      color: #4facfe;
      text-decoration: none;
    }
  </style>
</head>
<body>

<canvas id="crystals"></canvas>

<div class="login-wrapper">
  <h2>üîê Wasi Secure Login</h2>
  <input type="text" placeholder="Phone / Email" />
  <input type="password" placeholder="OTP / Password" />
  <button>Login</button>
  <div class="footer">
    New user? <a href="signup.html">Create Account</a>
  </div>
</div>

<script>
  const canvas = document.getElementById("crystals");
  const ctx = canvas.getContext("2d");

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  const particles = [];

  for (let i = 0; i < 60; i++) {
    particles.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 2 + 1,
      dx: (Math.random() - 0.5) * 0.5,
      dy: (Math.random() - 0.5) * 0.5
    });
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "white";

    particles.forEach(p => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
      ctx.fill();

      p.x += p.dx;
      p.y += p.dy;

      if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
      if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
    });

    requestAnimationFrame(animate);
  }

  animate();
</script>

</body>
</html>
