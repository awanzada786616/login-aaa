<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard | Wasi OTP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .container {
      z-index: 1;
      position: relative;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 28px;
    }

    .card-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      position: relative;
    }

    .card h3 {
      margin-bottom: 10px;
    }

    .status {
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 13px;
      display: inline-block;
    }

    .available {
      background: #28a745;
    }

    .used {
      background: #dc3545;
    }

    .otp-btn {
      margin-top: 10px;
      background: #00f2fe;
      color: #000;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
<canvas id="bg"></canvas>

<div class="container">
  <h1>ðŸ”¥ Wasi OTP Dashboard</h1>
  <div class="card-list" id="numberList">
    <!-- Firebase data will go here -->
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCutZ4-S27z8DzRQQnREMDLKdP-b3zV95s",
    authDomain: "cricketpredition-5a66d.firebaseapp.com",
    projectId: "cricketpredition-5a66d",
    storageBucket: "cricketpredition-5a66d.appspot.com",
    messagingSenderId: "980647942349",
    appId: "1:980647942349:web:8e2100fdc783723623b184"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  async function loadData() {
    const querySnapshot = await getDocs(collection(db, "otp-numbers"));
    const list = document.getElementById("numberList");
    list.innerHTML = "";

    querySnapshot.forEach((doc) => {
      const data = doc.data();
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <h3>${data.number}</h3>
        <p>OTP: ${data.otp || "Not received yet"}</p>
        <p>Price: Rs ${data.price || "Free"}</p>
        <span class="status ${data.status === 'used' ? 'used' : 'available'}">
          ${data.status === 'used' ? 'Used' : 'Available'}
        </span>
        <button class="otp-btn" onclick="alert('Coming soon!')">Get OTP</button>
      `;
      list.appendChild(card);
    });
  }

  loadData();
</script>

<!-- Crystal Background Animation -->
<script>
  const canvas = document.getElementById("bg");
  const ctx = canvas.getContext("2d");

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  const particles = [];
  for (let i = 0; i < 60; i++) {
    particles.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 2 + 1,
      dx: (Math.random() - 0.5) * 0.5,
      dy: (Math.random() - 0.5) * 0.5
    });
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "white";
    particles.forEach(p => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
      ctx.fill();
      p.x += p.dx;
      p.y += p.dy;
      if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
      if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
    });
    requestAnimationFrame(animate);
  }
  animate();
</script>

</body>
</html>
